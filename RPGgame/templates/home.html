{% extends "layout.html" %}
{% block content %}
<p>Current User: {{ current_user.name }}</p>
<a href="{{ url_for('logout') }}">Logout</a>
<a href="{{ url_for('login') }}">Login</a>
<a href="{{ url_for('signup') }}">Signup</a>
<br>
Current Users:
{% for user in users %}
<div class="users">
    
        Name:
        {{ user.name }}
        Password:
        {{ user.password }}

    
</div>
{% endfor %}
{% endblock content %}
