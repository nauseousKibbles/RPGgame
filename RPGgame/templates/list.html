{% extends "layout.html" %}
{% block content %}

{% for character in characters %}
    <div class="each" style="background: rgb(109, 109, 228); padding: 5px;">
        <p>Name: {{ character.name }}</p>
        <p>Password: {{ character.password }}</p>
        <p>Coins: {{ character.coins }}</p>
        <p>defence: {{ character.defence }}</p>
        <p>health: {{ character.health }}</p>
      
    </div>
{% endfor %}



{% endblock content%}
