{% extends "layout.html" %}
{% block content %}

<br>

<table class="table table-striped table-hover {% if current_user.darkmode %}table-dark{% endif %}">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Health</th>
        <th scope="col">Defence</th>
        <th scope="col">Inventory</th>
        <th scope="col">Coins</th>
        
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.health }}</td>
        <td>{{ user.defence }}</td>
        <td>{{ user.inventory }}</td>
        <td>{{ user.coins }}</td>
        
      </tr>
        {% endfor %}
    </tbody>
  </table>






{% endblock content %}
